<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle Financeiro</title>
  <style>
    /* Reset b√°sico */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f0f4f8;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 100%;
      max-width: 700px;
      background: #1e2a38;
      border-radius: 15px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.7);
      padding: 30px 40px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    h1 {
      font-weight: 900;
      font-size: 2.8rem;
      text-align: center;
      letter-spacing: 1.3px;
      color: #60e3ff;
      margin-bottom: 10px;
    }

    /* Cards de resumo */
    .card {
      background: #283e51;
      border-radius: 12px;
      padding: 20px 25px;
      box-shadow: inset 0 0 15px #14222b;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(96, 227, 255, 0.45);
    }

    /* Valores financeiros */
    .summary {
      display: flex;
      justify-content: space-around;
      gap: 15px;
    }

    .summary-item {
      text-align: center;
      flex: 1;
    }

    .summary-item strong {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 5px;
      color: #a0d8ef;
    }

    .summary-item .value {
      font-size: 1.8rem;
      font-weight: 800;
      color: #60e3ff;
    }

    .summary-item.income .value {
      color: #4ade80; /* verde claro */
    }

    .summary-item.expense .value {
      color: #f87171; /* vermelho claro */
    }

    .summary-item.balance .value {
      color: #a78bfa; /* roxo suave */
    }

    /* Form inputs */
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 14px 18px;
      border-radius: 10px;
      border: none;
      background: #2c3e50;
      color: #cbd5e1;
      font-size: 1.05rem;
      transition: background 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      outline: none;
      background: #3e566d;
      color: #e0f2fe;
    }

    /* Bot√£o */
    button {
      background: linear-gradient(45deg, #00d2ff, #3a47d5);
      border: none;
      padding: 15px;
      border-radius: 12px;
      color: white;
      font-weight: 700;
      font-size: 1.15rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(58, 71, 213, 0.6);
      transition: all 0.3s ease;
      margin-top: 10px;
      width: 100%;
    }

    button:hover {
      background: linear-gradient(45deg, #3a47d5, #00d2ff);
      box-shadow: 0 10px 25px rgba(0, 210, 255, 0.8);
      transform: translateY(-3px);
    }

    /* Lista de transa√ß√µes */
    #transactions {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 10px;
      border-radius: 12px;
      box-shadow: inset 0 0 12px #14222b;
    }

    #transactions .card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 22px;
      font-size: 1rem;
      color: #e0e6f3;
      font-weight: 600;
      border-bottom: 1px solid #3b536b;
    }

    #transactions .card:last-child {
      border-bottom: none;
    }

    #transactions .income {
      color: #4ade80;
    }

    #transactions .expense {
      color: #f87171;
    }

    #transactions button {
      background: none;
      border: none;
      color: #f87171;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.3rem;
      line-height: 1;
      padding: 0 8px;
      user-select: none;
      transition: color 0.3s ease;
    }

    #transactions button:hover {
      color: #ff4c4c;
    }

    /* Inputs do envio WhatsApp */
    .card h2 {
      color: #60e3ff;
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 1.4rem;
      text-align: center;
    }

    /* Placeholder styling */
    ::placeholder {
      color: #94a3b8;
    }

    /* Responsivo */
    @media (max-width: 480px) {
      .container {
        padding: 20px 25px;
      }

      h1 {
        font-size: 2rem;
      }

      .summary {
        flex-direction: column;
        gap: 12px;
      }

      .summary-item .value {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Controle Financeiro</h1>

    <div class="card summary">
      <div class="summary-item income">
        <strong>Receitas</strong>
        <span class="value" id="income">R$ 0,00</span>
      </div>
      <div class="summary-item expense">
        <strong>Despesas</strong>
        <span class="value" id="expense">R$ 0,00</span>
      </div>
      <div class="summary-item balance">
        <strong>Saldo</strong>
        <span class="value" id="balance">R$ 0,00</span>
      </div>
    </div>

    <div class="card">
      <input type="text" id="description" placeholder="Descri√ß√£o" />
      <input type="number" id="value" placeholder="Valor" step="0.01" />
      <select id="type">
        <option value="income">Receita</option>
        <option value="expense">Despesa</option>
      </select>
      <button onclick="addTransaction()">Adicionar</button>
    </div>

    <div id="transactions"></div>

    <div class="card">
      <h2>Enviar resumo para WhatsApp</h2>
      <input
        type="text"
        id="phoneNumber"
        placeholder="N√∫mero com DDD e c√≥digo do pa√≠s (ex: 5511999998888)"
      />
      <button onclick="sendSummaryWhatsApp()">Enviar resumo</button>
    </div>
  </div>

  <script>
    let transactions = [];

    function addTransaction() {
      const descInput = document.getElementById('description');
      const valueInput = document.getElementById('value');
      const typeSelect = document.getElementById('type');

      const description = descInput.value.trim();
      const value = parseFloat(valueInput.value);
      const type = typeSelect.value;

      if (!description) {
        alert('Digite uma descri√ß√£o.');
        return;
      }
      if (isNaN(value) || value <= 0) {
        alert('Digite um valor v√°lido maior que zero.');
        return;
      }

      transactions.push({ description, value, type });

      descInput.value = '';
      valueInput.value = '';
      typeSelect.value = 'income';

      renderTransactions();
      updateSummary();
    }

    function renderTransactions() {
      const container = document.getElementById('transactions');
      container.innerHTML = '';

      transactions.forEach((t, index) => {
        const div = document.createElement('div');
        div.classList.add('card');
        div.classList.add(t.type);

        div.innerHTML = `
          <span>${t.description}</span>
          <span>R$ ${t.value.toFixed(2)}</span>
          <button onclick="removeTransaction(${index})" title="Remover transa√ß√£o">√ó</button>
        `;

        container.appendChild(div);
      });
    }

    function removeTransaction(index) {
      transactions.splice(index, 1);
      renderTransactions();
      updateSummary();
    }

    function updateSummary() {
      const income = transactions
        .filter(t => t.type === 'income')
        .reduce((acc, t) => acc + t.value, 0);

      const expense = transactions
        .filter(t => t.type === 'expense')
        .reduce((acc, t) => acc + t.value, 0);

      const balance = income - expense;

      document.getElementById('income').textContent = `R$ ${income.toFixed(2)}`;
      document.getElementById('expense').textContent = `R$ ${expense.toFixed(2)}`;
      document.getElementById('balance').textContent = `R$ ${balance.toFixed(2)}`;
    }

    function sendSummaryWhatsApp() {
      const phone = document.getElementById('phoneNumber').value.trim();

      // Valida√ß√£o simples do n√∫mero (somente d√≠gitos, 10 a 15 chars)
      if (!phone.match(/^\d{10,15}$/)) {
        alert('Por favor, digite um n√∫mero v√°lido com c√≥digo do pa√≠s e DDD, somente n√∫meros.');
        return;
      }

      if (transactions.length === 0) {
        alert('Adicione ao menos uma transa√ß√£o antes de enviar o resumo.');
        return;
      }

      // Calcula os valores
      const income = transactions
        .filter(t => t.type === 'income')
        .reduce((acc, t) => acc + t.value, 0);

      const expense = transactions
        .filter(t => t.type === 'expense')
        .reduce((acc, t) => acc + t.value, 0);

      const balance = income - expense;

      // Monta o texto do resumo
      let message = `üìä *Resumo Financeiro* üìä\n\n`;
      message += `Receitas: R$ ${income.toFixed(2)}\n`;
      message += `Despesas: R$ ${expense.toFixed(2)}\n`;
      message += `Saldo: R$ ${balance.toFixed(2)}\n\n`;
      message += `Detalhes das transa√ß√µes:\n`;

      transactions.forEach((t, i) => {
        const tipo = t.type === 'income' ? 'Receita' : 'Despesa';
        message += `${i + 1}. ${tipo} - ${t.description}: R$ ${t.value.toFixed(2)}\n`;
      });

      // Codifica para URL
      const urlMessage = encodeURIComponent(message);

      // Monta URL para envio via WhatsApp
      const url = `https://wa.me/${phone}?text=${urlMessage}`;

      // Abre o link em nova aba/janela
      window.open(url, '_blank');
    }
  </script>
  
</body>
</html>
